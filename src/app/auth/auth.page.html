<ion-header>
    <ion-toolbar>

        <ion-title>Guardião de Papel</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #logForm="ngForm" (ngSubmit)="onSubmit(logForm)">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">

                    <!-- menssagem de boas vindas -->
                    <h1 class="ion-text-center">Bem-vindo(a)!</h1>

                    <!-- logo -->
                    <ion-img src="assets/logo.jpg" class="logo-img"></ion-img>
                </ion-col>
            </ion-row>
            <!-- inputs de login -->
            <ion-row class="ion-margin-top ion-margin-bottom">
                <ion-col size-sm="6" offset-sm="3">

                    <ion-item>
                        <ion-label position="floating">E-mail</ion-label>
                        <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                        <ion-label>
                            <small>
            Insira um e-mail válido.
          </small>
                        </ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Senha</ion-label>
                        <ion-input type="password" ngModel name="password" required minlength="6" #passCtrl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
                        <ion-label>
                            <small>
            Insira uma senha válida.
          </small>
                        </ion-label>
                    </ion-item>

                </ion-col>
            </ion-row>



            <!-- botao de autenticação do sistema -->
            <ion-row class="ion-padding-top-btn ion-text-center">
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button shape="round" color="tertiary" fill="outline" expand="block" type="submit" [disabled]="!logForm.valid">
                        <ion-icon name="log-in-outline" slot="start"></ion-icon>
                        <small>Entrar</small>
                    </ion-button>
                </ion-col>
            </ion-row>

            <!-- botao de autenticação do google -->
            <ion-row class="ion-padding-top-btn ion-text-center">
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button shape="round" color="tertiary" fill="outline" expand="block">
                        <ion-icon name="logo-google" slot="start"></ion-icon>
                        <small>Entrar com Google</small>
                    </ion-button>
                </ion-col>
            </ion-row>

            <!-- botao de direcionamento para cadastro -->
            <ion-row class="ion-text-center ion-margin">
                <ion-col size-sm="6" offset-sm="3">
                    <p><small>Novo por aqui?</small></p>
                    <ion-button shape="round" color="tertiary" fill="outline" [routerLink]="['/user']" expand="block" fill="clear">
                        <ion-icon name="person-add-outline" slot="start"></ion-icon>
                        <small>Cadastre-se</small>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
