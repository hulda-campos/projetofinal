<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="tertiary">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="userForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <!-- menssagem de boas vindas -->

          <ion-img src="assets/logo.jpg" class="logo-img"></ion-img>
        </ion-col>
      </ion-row>
      <!-- inputs de login -->
      <ion-row class="ion-margin-item ion-margin-bottom">
        <ion-col size-sm="6" offset-sm="3">
          <ion-list lines="full">
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>
              <ion-item *ngIf="!userForm.get('name').valid && userForm.get('name').touched" lines="none">
                <ion-text color="danger">
                  <small>
                    <ion-icon name="alert-circle-outline" color="danger"></ion-icon>
                    O nome deve possuir até 15 caracteres.</small></ion-text>
              </ion-item>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="!userForm.get('email').valid && userForm.get('email').touched" lines="none">

              <ion-text color="danger">
                <small>
                  <ion-icon name="alert-circle-outline" color="danger"></ion-icon>
                  Insira um e-mail válido.
                </small></ion-text>
            </ion-item>


            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password" formControlName="password" show-password></ion-input>
            </ion-item>
            <ion-row *ngIf="!userForm.get('password').valid && userForm.get('password').touched">
              <ion-col >
                <ion-item lines="none" class="ion-no-padding-top">
                  <ion-text color="danger" class="ion-no-padding-top">
                    <small>
                      <p>
                        <ion-icon name="alert-circle-outline" color="danger"></ion-icon>
                        A senha deve possuir ao menos:</p>
                      <p><ion-icon name="alert-circle-outline" color="danger"></ion-icon>
                        1 letra maiúscula e 1 letra minúscula;</p>
                        <p><ion-icon name="alert-circle-outline" color="danger"></ion-icon>
                          1 número;</p>
                        <p><ion-icon name="alert-circle-outline" color="danger"></ion-icon>
                          8 caracteres.</p>
                    </small>
                  </ion-text>
                  </ion-item>
                  </ion-col>
                  </ion-row>
          </ion-list>
        </ion-col>
      </ion-row>

      <!-- botao de autenticação do sistema -->
      <ion-row class="ion-margin-btn ion-text-center">
        <ion-col size-sm="6" offset-sm="3">
          <ion-button shape="round" color="tertiary" fill="outline" expand="block" (click)="onUserSend()"
            [disabled]="!userForm.valid">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            <small>Cadastrar</small>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
